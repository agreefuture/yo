<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% if page.title == "Home" %}
    <title>{{ site.title }}</title>
    {% else %}
    <title>{{ page.title }} &middot; {{ site.title }}</title>
    {% endif %}
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <link rel="stylesheet" href="https://files.lukaskollmer.me/skeleton/normalize.css">
    <link rel="stylesheet" href="{{ '/static/main.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/static/highlighting.css' | relative_url }}">
    <link rel="shortcut icon" type="image/x-icon" href="https://files.lukaskollmer.me/favicon.ico">
</head>
